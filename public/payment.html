<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ชำระเงินนักศึกษา</title>
<script src="js/main.js"></script>
</head>
<body>
<h2>ชำระเงิน</h2>
<form id="paymentForm">
    <input type="text" name="name" placeholder="ชื่อนักศึกษา" required><br>
    <input type="text" name="id" placeholder="รหัสนักศึกษา 8 หลัก" required><br>
    <input type="date" name="date" required><br>
    <input type="file" name="slip" accept="image/*" required><br>
    <button type="submit">ยืนยัน</button>
</form>

<script>
document.getElementById('paymentForm').addEventListener('submit', async e => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const res = await addPaid(formData);
    alert(res.message);
    e.target.reset();
});
</script>
</body>
</html>
